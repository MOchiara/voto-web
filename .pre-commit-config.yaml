repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/flake8
    rev: 3ce7615
    hooks:
    - id: flake8
- repo: local
  hooks:
    - id: pytest-check
      name: pytest-check
      entry: pytest tests/_all_tests.py
      language: system
      pass_filenames: false
      always_run: true
