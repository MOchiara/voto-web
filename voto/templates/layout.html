<!DOCTYPE html>
<html lang="en">
<!-- This is a common layout for all the other pages -->
<head>
    <meta charset="UTF-8">
    <!-- CSS and javascript for bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Get fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <!-- CSS from our static folder-->
    <link rel="stylesheet" href="/static/css/site.css"/>
    {% block additional_css %}{% endblock %}
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>




<!-- Nav elements link to other pages -->

<nav class="navbar sticky-top navbar-expand-md navbar-custom navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/missions">Missions</a>
        </li>
          <li class="nav-item">
              <a class="nav-link" href="/fleet">Fleet</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/stats">Stats</a>
          </li>
          {% block extra_nav %}{% endblock %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
        <a href="https://voiceoftheocean.org"><img alt="VOTO" src="/static/img/icons/voto.png" height="40"></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- This block is for the main page content -->
<div class="main_content">
    {% block main_content %}{% endblock %}
</div>

<footer>
    <div class="copyright">
        üõ†Ô∏è Work in progress! üõ†Ô∏è <br>

        Built by <a href="https://github.com/callumrollo"  class="link-light">Callum Rollo</a>
    </div>
</footer>

{% block additional_js %}{% endblock %}

</body>
</html>
